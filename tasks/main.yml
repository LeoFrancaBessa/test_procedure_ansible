- name: MAIN | Execute SQL*Plus For Package Spec
  ansible.builtin.shell:
    cmd: "{{ lookup('ansible.builtin.template', \
      './execute_package_spec.j2') }}"
    env:
      NLS_LANG: "PORTUGUESE_BRAZIL.UTF8"
  register: proc_output
  tags:
    - always

- name: Mostra o conteúdo do arquivo gerado
  debug:
    var: proc_output

- name: MAIN | Execute SQL*Plus For Package Body
  ansible.builtin.shell:
    cmd: "{{ lookup('ansible.builtin.template', \
      './execute_package_body.j2') }}"
    env:
      NLS_LANG: "PORTUGUESE_BRAZIL.UTF8"
  register: proc_output
  tags:
    - always

- name: Mostra o conteúdo do arquivo gerado
  debug:
    var: proc_output